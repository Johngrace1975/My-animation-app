<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web - Movie Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a2e; color: white; margin: 0; padding: 20px; }
        #canvas-container { margin: 10px auto; border: 4px solid #16213e; width: 800px; background: white; border-radius: 10px; overflow: hidden; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: inline-block; width: 800px; }
        .library { background: #16213e; padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: center; gap: 15px; }
        .char-option { cursor: pointer; transition: 0.2s; border-radius: 5px; background: #2c3e50; padding: 5px; }
        .char-option:hover { transform: scale(1.1); background: #e94560; }
        .char-option img { width: 50px; height: 50px; }
        .recording-bar { background: #16213e; padding: 15px; border-radius: 15px; width: 800px; margin: 0 auto; display: flex; justify-content: center; align-items: center; gap: 10px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; }
        .btn-rec { background: #ff4757; color: white; }
        .btn-play { background: #2ed573; color: white; }
        .btn-vid { background: #9b59b6; color: white; }
        .btn-tool { background: #00d2ff; color: white; }
    </style>
</head>
<body>

    <h1>TweenCraft Web Movie Maker</h1>
    
    <div class="toolbar">
        <div class="library">
            <div class="char-option" onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png')"><img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png"></div>
            <div class="char-option" onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/1998/1998592.png')"><img src="https://cdn-icons-png.flaticon.com/512/1998/1998592.png"></div>
            <div class="char-option" onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4712/4712109.png')"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"></div>
        </div>

        <button class="btn-tool" onclick="addSpeechBubble()">üí¨ Add Speech</button>
        <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
        <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
        <button class="btn-vid" onclick="downloadVideo()">üé• Download Video</button>
    </div>

    <div id="canvas-container">
        <canvas id="stage" width="800" height="500"></canvas>
    </div>

    <div class="recording-bar">
        <button class="btn-rec" id="recBtn" onclick="toggleRecording()">‚óè Start Recording</button>
        <button class="btn-play" onclick="playRecording()">‚ñ∂ Play Animation</button>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false;
        let frames = [];
        let recInterval;

        function addCharacter(url) {
            fabric.Image.fromURL(url, function(img) {
                img.set({ left: 100, top: 200, scaleX: 0.25, scaleY: 0.25 });
                canvas.add(img);
            }, { crossOrigin: 'anonymous' });
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, function(img) {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
            }, { crossOrigin: 'anonymous' });
        }

        function addSpeechBubble() {
            const text = new fabric.IText('Hello!', { fontSize: 25, left: 300, top: 100, backgroundColor: 'white' });
            canvas.add(text);
        }

        function toggleRecording() {
            recording = !recording;
            const btn = document.getElementById('recBtn');
            if (recording) {
                frames = [];
                btn.innerText = "‚ñ† Stop Recording";
                recInterval = setInterval(() => frames.push(JSON.stringify(canvas)), 50);
            } else {
                btn.innerText = "‚óè Start Recording";
                clearInterval(recInterval);
            }
        }

        function playRecording() {
            if (frames.length === 0) return alert("Record something first!");
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) return clearInterval(interval);
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        // --- THE VIDEO EXPORT ENGINE ---
        async function downloadVideo() {
            if (frames.length === 0) return alert("Record an animation first!");
            
            const stream = document.querySelector('canvas').captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my-cartoon.webm';
                a.click();
            };

            recorder.start();
            
            // Replay frames to "film" them
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) {
                    clearInterval(interval);
                    recorder.stop();
                    return;
                }
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png');
    </script>
</body>
</html>
