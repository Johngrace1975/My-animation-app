<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TweenCraft - Timeline Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #1e1e1e; --primary: #ff9f43; --purple: #9b59b6; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #studio-screen { display: flex; height: 100vh; flex-direction: column; }
        .main-container { display: flex; flex-grow: 1; }
        
        /* SIDEBAR */
        .side-toolbar { width: 70px; background: #141414; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; border-right: 1px solid #333; }
        .tool-btn { width: 45px; height: 45px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; }

        /* CANVAS AREA */
        #canvas-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #111; position: relative; }
        canvas { border: 1px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        /* TIMELINE (From your video) */
        .timeline-container { height: 100px; background: #181818; display: flex; align-items: center; padding: 0 20px; gap: 15px; border-top: 1px solid #333; overflow-x: auto; }
        .frame-thumb { width: 80px; height: 50px; background: #333; border-radius: 8px; flex-shrink: 0; border: 2px solid transparent; cursor: pointer; position: relative; }
        .frame-thumb.active { border-color: var(--primary); }
        .add-frame-btn { width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; flex-shrink: 0; }
        
        .export-bar { position: absolute; top: 15px; right: 20px; z-index: 10; }
        .btn-action { background: var(--primary); border: none; color: white; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="studio-screen">
        <div class="export-bar">
            <button class="btn-action" onclick="exportFinal()">EXPORT</button>
        </div>

        <div class="main-container">
            <div class="side-toolbar">
                <div class="tool-btn" onclick="addChar()">üë¶</div>
                <div class="tool-btn" onclick="addText()">üí¨</div>
                <div class="tool-btn" onclick="location.reload()">üè†</div>
            </div>

            <div id="canvas-wrapper">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>

        <div class="timeline-container" id="timeline">
            <div class="frame-thumb active" onclick="switchFrame(0)" id="frame-0"></div>
            <div class="add-frame-btn" onclick="addNewFrame()">+</div>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('mainCanvas');
        let frames = []; 
        let currentFrameIndex = 0;

        // Initialize
        window.onload = () => {
            canvas.setDimensions({ width: 800, height: 450 });
            canvas.backgroundColor = "#222";
            saveCurrentFrame(); // Save the first empty frame
        };

        function saveCurrentFrame() {
            frames[currentFrameIndex] = JSON.stringify(canvas);
        }

        function addNewFrame() {
            saveCurrentFrame(); // Save what we have
            currentFrameIndex = frames.length;
            
            // Create UI for new frame
            const thumb = document.createElement('div');
            thumb.className = 'frame-thumb';
            thumb.id = `frame-${currentFrameIndex}`;
            thumb.onclick = () => switchFrame(currentFrameIndex);
            document.querySelector('.add-frame-btn').before(thumb);

            // Clear canvas for new scene
            canvas.clear();
            canvas.backgroundColor = "#222";
            saveCurrentFrame();
            switchFrame(currentFrameIndex);
        }

        function switchFrame(index) {
            saveCurrentFrame();
            currentFrameIndex = index;
            
            // UI Update
            document.querySelectorAll('.frame-thumb').forEach(t => t.classList.remove('active'));
            document.getElementById(`frame-${index}`).classList.add('active');

            // Load Canvas Data
            canvas.loadFromJSON(frames[index], () => {
                canvas.renderAll();
            });
        }

        function addChar() {
            fabric.Image.fromURL('https://cdn-icons-png.flaticon.com/512/4333/4333609.png', img => {
                img.set({ scaleX: 0.3, scaleY: 0.3, left: 100, top: canvas.height, originY: 'bottom' });
                canvas.add(img);
                saveCurrentFrame();
            }, { crossOrigin: 'anonymous' });
        }

        function addText() {
            const t = new fabric.IText('Tap to edit', { left: 200, top: 100, fontSize: 20, backgroundColor: 'white' });
            canvas.add(t);
            saveCurrentFrame();
        }

        function exportFinal() {
            alert(`Exporting story with ${frames.length} scenes!`);
        }
    </script>
</body>
</html>
