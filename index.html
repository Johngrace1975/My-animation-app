<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web - Pro Animator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a2e; color: white; margin: 0; padding: 20px; }
        #canvas-container { margin: 10px auto; border: 4px solid #16213e; width: 800px; background: white; border-radius: 10px; overflow: hidden; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: inline-block; width: 800px; }
        .recording-bar { background: #16213e; padding: 15px; border-radius: 15px; width: 800px; margin: 0 auto; display: flex; justify-content: center; align-items: center; gap: 10px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; }
        .btn-rec { background: #ff4757; color: white; }
        .btn-play { background: #2ed573; color: white; }
        .btn-main { background: #e94560; color: white; }
        .btn-tool { background: #00d2ff; color: white; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #555; display: inline-block; }
        .recording .status-dot { background: #ff4757; box-shadow: 0 0 8px #ff4757; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <h1>TweenCraft Web Animator</h1>
    
    <div class="toolbar">
        <button class="btn-main" onclick="addCharacter()">+ Character</button>
        <button class="btn-main" style="background:#f9d423; color:black;" onclick="addSpeechBubble()">üí¨ Speech</button>
        <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
        <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
        <button class="btn-tool" style="background:#95a5a6" onclick="downloadImage()">üì∏ Save Photo</button>
    </div>

    <div id="canvas-container">
        <canvas id="stage" width="800" height="500"></canvas>
    </div>

    <div class="recording-bar" id="recBar">
        <div class="status-dot"></div>
        <button class="btn-rec" id="recBtn" onclick="toggleRecording()">‚óè Start Recording</button>
        <button class="btn-play" onclick="playRecording()">‚ñ∂ Play Animation</button>
        <span id="frameCounter">Frames: 0</span>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false;
        let frames = []; // This stores the animation data
        let recInterval;

        function addCharacter() {
            const charUrl = 'https://cdn-icons-png.flaticon.com/512/3426/3426653.png';
            fabric.Image.fromURL(charUrl, function(img) {
                img.set({ left: 100, top: 200, scaleX: 0.3, scaleY: 0.3 });
                canvas.add(img);
                canvas.setActiveObject(img);
            });
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, function(img) {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
            });
        }

        function addSpeechBubble() {
            const text = new fabric.IText('Hello!', { fontSize: 22, left: 200, top: 100, backgroundColor: 'white', padding: 10 });
            canvas.add(text);
        }

        // --- ANIMATION LOGIC ---

        function toggleRecording() {
            recording = !recording;
            const btn = document.getElementById('recBtn');
            const bar = document.getElementById('recBar');
            
            if (recording) {
                frames = []; // Clear old recording
                btn.innerText = "‚ñ† Stop Recording";
                bar.classList.add('recording');
                // Capture state every 50ms
                recInterval = setInterval(() => {
                    frames.push(JSON.stringify(canvas));
                    document.getElementById('frameCounter').innerText = "Frames: " + frames.length;
                }, 50);
            } else {
                btn.innerText = "‚óè Start Recording";
                bar.classList.remove('recording');
                clearInterval(recInterval);
            }
        }

        function playRecording() {
            if (frames.length === 0) return alert("Record something first!");
            let currentFrame = 0;
            const playInterval = setInterval(() => {
                if (currentFrame >= frames.length) {
                    clearInterval(playInterval);
                    return;
                }
                canvas.loadFromJSON(frames[currentFrame], canvas.renderAll.bind(canvas));
                currentFrame++;
            }, 50);
        }

        function downloadImage() {
            const dataURL = canvas.toDataURL({format: 'png'});
            const link = document.createElement('a');
            link.download = 'scene.png';
            link.href = dataURL;
            link.click();
        }

        addCharacter();
    </script>
</body>
</html>
