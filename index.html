<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a2e; color: white; margin: 0; padding: 20px; }
        #canvas-container { margin: 10px auto; border: 4px solid #16213e; width: 800px; background: white; border-radius: 10px; overflow: hidden; }
        .toolbar { background: #0f3460; padding: 20px; border-radius: 15px; margin-bottom: 20px; display: inline-block; }
        .section { margin-bottom: 10px; border-bottom: 1px solid #16213e; padding-bottom: 10px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; }
        .btn-main { background: #e94560; color: white; }
        .btn-tool { background: #00d2ff; color: white; }
        .btn-sound { background: #6a0572; color: white; }
        .btn-save { background: #2ecc71; color: white; width: 100%; margin-top: 10px; font-size: 1.1em; }
        button:hover { transform: translateY(-2px); filter: brightness(1.2); }
    </style>
</head>
<body>

    <h1>TweenCraft Web Editor</h1>
    
    <div class="toolbar">
        <div class="section">
            <strong>Create:</strong>
            <button class="btn-main" onclick="addCharacter()">+ Character</button>
            <button class="btn-main" style="background:#f9d423; color:black;" onclick="addSpeechBubble()">ðŸ’¬ Add Speech</button>
        </div>
        
        <div class="section">
            <strong>Scenes:</strong>
            <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
            <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
        </div>

        <div class="section">
            <strong>FX:</strong>
            <button class="btn-sound" onclick="playSound('https://www.soundjay.com/buttons/sounds/button-4.mp3')">âœ¨ Magic</button>
            <button class="btn-sound" onclick="playSound('https://www.soundjay.com/communication/sounds/megaphone-1.mp3')">ðŸ“¢ Alert</button>
        </div>

        <button class="btn-save" onclick="downloadImage()">ðŸ“¸ Download Image</button>
    </div>

    <div id="canvas-container">
        <canvas id="stage" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');

        function addCharacter() {
            const charUrl = 'https://cdn-icons-png.flaticon.com/512/3426/3426653.png';
            fabric.Image.fromURL(charUrl, function(img) {
                img.set({ left: 100, top: 200, scaleX: 0.3, scaleY: 0.3 });
                canvas.add(img);
                canvas.setActiveObject(img);
            });
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, function(img) {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width,
                    scaleY: canvas.height / img.height
                });
            });
        }

        function addSpeechBubble() {
            const activeObj = canvas.getActiveObject();
            if (!activeObj) return alert("Select a character first!");

            const text = new fabric.IText('Hello!', {
                fontSize: 22, left: activeObj.left + 50, top: activeObj.top - 60,
                backgroundColor: 'white', padding: 10
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function playSound(url) {
            const audio = new Audio(url);
            audio.play();
        }

        function downloadImage() {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1
            });
            const link = document.createElement('a');
            link.download = 'my-animation-scene.png';
            link.href = dataURL;
            link.click();
        }

        // Auto-add character on start
        addCharacter();
    </script>
</body>
</html>
