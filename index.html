<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TweenCraft - Audio Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root { --primary: #ff9f43; --purple: #9b59b6; --bg: #0a0a0a; --card: #1e1e1e; --red: #e74c3c; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #studio-screen { display: flex; flex-direction: column; height: 100vh; }
        .main-workspace { display: flex; flex-grow: 1; position: relative; }
        
        /* SIDEBAR */
        .side-toolbar { width: 70px; background: #141414; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; border-right: 1px solid #333; }
        .tool-btn { width: 45px; height: 45px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; border: 1px solid #444; }

        /* AUDIO CONTROL CENTER */
        .audio-bar { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); background: rgba(20,20,20,0.9); padding: 10px 20px; border-radius: 30px; display: flex; gap: 15px; border: 1px solid #444; z-index: 100; }
        .audio-btn { background: #333; border: none; color: white; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .audio-btn.rec { background: var(--red); }
        .audio-btn.ai { background: var(--purple); }

        #canvas-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #111; }
        .timeline { height: 70px; background: #181818; display: flex; align-items: center; padding: 0 20px; gap: 10px; border-top: 1px solid #333; }
        .frame-thumb { width: 60px; height: 40px; background: #444; border-radius: 5px; cursor: pointer; }
        .frame-thumb.active { border: 2px solid var(--primary); }
    </style>
</head>
<body>

    <div id="studio-screen">
        <div class="main-workspace">
            <div class="side-toolbar">
                <div class="tool-btn" onclick="addChar()">üë¶</div>
                <div class="tool-btn" onclick="alert('Mood Menu')">üé≠</div>
                <div class="tool-btn" onclick="location.reload()">üè†</div>
            </div>

            <div id="canvas-wrapper">
                <canvas id="mainCanvas"></canvas>
            </div>

            <div class="audio-bar">
                <button class="audio-btn rec" id="recBtn" onclick="toggleRecord()">üéôÔ∏è Record</button>
                <button class="audio-btn" onclick="document.getElementById('audioUpload').click()">üì§ Upload</button>
                <button class="audio-btn ai" onclick="useAIVoice()">‚ú® AI Voice</button>
                <input type="file" id="audioUpload" hidden accept="audio/*" onchange="handleUpload(this)">
            </div>
        </div>

        <div class="timeline" id="timeline">
            <div class="frame-thumb active"></div>
            <div class="tool-btn" style="width:40px; height:40px;">+</div>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('mainCanvas');
        let mediaRecorder;
        let audioChunks = [];

        window.onload = () => {
            canvas.setDimensions({ width: 800, height: 450 });
            canvas.backgroundColor = "#222";
        };

        // üéôÔ∏è RECORD AUDIO LOGIC
        async function toggleRecord() {
            const btn = document.getElementById('recBtn');
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.innerText = "üéôÔ∏è Record";
                btn.style.background = "var(--red)";
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    playAndSync(audioUrl);
                    alert("Audio Recorded & Synced!");
                };
                mediaRecorder.start();
                btn.innerText = "üõë Stop";
                btn.style.background = "#fff";
                btn.style.color = "#000";
            }
        }

        // üì§ UPLOAD AUDIO LOGIC
        function handleUpload(input) {
            const file = input.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                playAndSync(url);
                alert("Audio Uploaded Successfully!");
            }
        }

        // ‚ú® AI VOICE (Update Voice)
        function useAIVoice() {
            const text = prompt("Enter text for AI Voice:");
            if (text) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.onstart = () => lipSyncAnim();
                window.speechSynthesis.speak(msg);
            }
        }

        // üëÑ Lip Sync Animation
        function lipSyncAnim() {
            const active = canvas.getActiveObject();
            if (!active) return;
            active.animate('scaleY', 0.45, { 
                duration: 200, 
                onChange: canvas.renderAll.bind(canvas),
                onComplete: () => active.animate('scaleY', 0.4, { duration: 200, onChange: canvas.renderAll.bind(canvas) })
            });
        }

        function playAndSync(url) {
            const audio = new Audio(url);
            audio.onplay = () => lipSyncAnim();
            audio.play();
        }

        function addChar() {
            fabric.Image.fromURL('https://cdn-icons-png.flaticon.com/512/4333/4333609.png', img => {
                img.set({ scaleX: 0.4, scaleY: 0.4, left: 100, top: canvas.height, originY: 'bottom' });
                canvas.add(img);
            }, { crossOrigin: 'anonymous' });
        }
    </script>
</body>
</html>
