<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Ultra - Auto-Animate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .main-layout { display: flex; gap: 20px; }
        #canvas-container { border: 4px solid #16213e; background: white; border-radius: 10px; overflow: hidden; }
        .sidebar { width: 260px; background: #0f3460; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; gap: 12px; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button, select { padding: 10px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; background: #3498db; color: white; }
        select { background: #16213e; color: white; border: 1px solid #3498db; }
        button:hover { filter: brightness(1.2); transform: translateY(-1px); }
        .btn-rec { background: #e94560; }
        .btn-auto { background: #00d2ff; color: #1a1a2e; }
        .label-group { font-size: 0.75rem; color: #00d2ff; font-weight: bold; text-transform: uppercase; margin-top: 10px; border-bottom: 1px solid #16213e; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h1>TweenCraft Multi-Language Studio</h1>
    
    <div class="toolbar">
        <button style="background:#f1c40f; color:#2c3e50" onclick="undo()">â†©ï¸ Undo</button>
        <button style="background:#2ecc71" onclick="document.getElementById('fileInput').click()">ğŸ“ Import Stickman</button>
        <button style="background:#9b59b6" onclick="document.getElementById('audioInput').click()">ğŸµ Upload MP3</button>
        <button style="background:#2ecc71" onclick="downloadVideo()">ğŸ¥ Export Movie</button>
        <input type="file" id="fileInput" accept="image/*">
        <input type="file" id="audioInput" accept="audio/*">
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="label-group">1. Characters</div>
            <div style="display:flex; gap:5px; justify-content: center;">
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png')">ğŸ§</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png')">ğŸ‘¦</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4712/4712109.png')">ğŸ¤–</button>
            </div>

            <div class="label-group">2. Language & Voice</div>
            <select id="langSelect">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="hi-IN">Hindi</option>
            </select>
            <button style="background:#e67e22" onclick="speakText()">ğŸ—£ï¸ Speak Selected</button>

            <div class="label-group">3. Edit & Animate</div>
            <button class="btn-auto" onclick="autoAnimateWalk()">ğŸš¶ Auto-Walk Right</button>
            <button onclick="addSpeechBubble()">ğŸ’¬ Add Speech</button>
            <button onclick="flipObject()">â†”ï¸ Mirror Flip</button>
            
            <div class="label-group">4. Scenes</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
                <button onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
                <button onclick="changeBG('https://images.unsplash.com/photo-1500624285677-83183b9995c8?w=800')">Forest</button>
            </div>
            
            <button onclick="deleteSelected()" class="btn-rec" style="margin-top:10px;">ğŸ—‘ï¸ Delete Item</button>
        </div>

        <div id="canvas-container">
            <canvas id="stage" width="800" height="500"></canvas>
        </div>
    </div>

    <div class="toolbar" style="margin-top:20px;">
        <button class="btn-rec" id="recBtn" onclick="toggleRecording()" style="padding: 15px 30px;">â— Start Recording</button>
        <button style="background:#2ed573; padding: 15px 30px;" onclick="playRecording()">â–¶ Play Animation</button>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false, frames = [], history = [], recInterval;

        function saveHistory() { history.push(JSON.stringify(canvas)); if(history.length > 20) history.shift(); }
        canvas.on('object:modified', saveHistory);

        // --- AUTO-ANIMATE LOGIC ---
        function autoAnimateWalk() {
            const active = canvas.getActiveObject();
            if (!active) return alert("Select a character to make them walk!");
            
            // Slide to the right side of the screen
            active.animate('left', 650, {
                duration: 2000,
                onChange: canvas.renderAll.bind(canvas),
                onComplete: saveHistory,
                easing: fabric.util.ease.easeInOutQuad
            });
        }

        function speakText() {
            const active = canvas.getActiveObject();
            if (active && active.type === 'i-text') {
                const msg = new SpeechSynthesisUtterance(active.text);
                msg.lang = document.getElementById('langSelect').value;
                window.speechSynthesis.speak(msg);
            }
        }

        function addCharacter(url) {
            fabric.Image.fromURL(url, img => {
                img.set({ left: 50, top: 250, scaleX: 0.25, scaleY: 0.25 });
                canvas.add(img); saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function addSpeechBubble() {
            const text = new fabric.IText('Hello!', { fontSize: 24, left: 300, top: 100, backgroundColor: 'white', padding: 10 });
            canvas.add(text); saveHistory();
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, img => {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
                saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function undo() { if(history.length > 0) canvas.loadFromJSON(history.pop(), canvas.renderAll.bind(canvas)); }
        function deleteSelected() { canvas.getActiveObjects().forEach(obj => canvas.remove(obj)); canvas.discardActiveObject(); saveHistory(); }
        function flipObject() { const obj = canvas.getActiveObject(); if(obj) { obj.set('flipX', !obj.flipX); canvas.renderAll(); } }

        // --- RECORDING ENGINE ---
        function toggleRecording() {
            recording = !recording;
            const btn = document.getElementById('recBtn');
            if (recording) {
                frames = []; btn.innerText = "â–  Stop Recording";
                recInterval = setInterval(() => frames.push(JSON.stringify(canvas)), 50);
            } else { btn.innerText = "â— Start Recording"; clearInterval(recInterval); }
        }

        function playRecording() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) return clearInterval(interval);
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        async function downloadVideo() {
            const stream = document.querySelector('canvas').captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob); a.download = 'movie.webm'; a.click();
            };
            recorder.start();
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) { recorder.stop(); return clearInterval(interval); }
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png');
    </script>
</body>
</html>
