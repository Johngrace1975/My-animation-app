<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Pro - Aspect Ratio Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .main-layout { display: flex; gap: 15px; max-width: 1300px; width: 100%; justify-content: center; }
        #canvas-container { border: 4px solid #16213e; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; background: #333; }
        .sidebar { width: 220px; background: #0f3460; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; max-height: 85vh; overflow-y: auto; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        button { padding: 8px; cursor: pointer; font-weight: bold; border-radius: 6px; border: none; transition: 0.2s; background: #3498db; color: white; font-size: 13px; }
        button:hover { filter: brightness(1.2); transform: scale(1.05); }
        .label-group { font-size: 0.7rem; color: #00d2ff; font-weight: bold; text-transform: uppercase; margin-top: 10px; border-bottom: 1px solid #16213e; padding-bottom: 3px; }
        .btn-rec { background: #e94560; }
        .btn-ratio { background: #16a085; }
    </style>
</head>
<body>

    <h1>TweenCraft Pro Studio</h1>
    
    <div class="toolbar">
        <div style="display: flex; align-items: center; gap: 10px; border-right: 1px solid #34495e; padding-right: 15px;">
            <strong>Ratio:</strong>
            <button class="btn-ratio" onclick="setRatio('16:9')">ğŸ“º 16:9 (YouTube)</button>
            <button class="btn-ratio" onclick="setRatio('9:16')">ğŸ“± 9:16 (TikTok)</button>
        </div>
        <button style="background:#2ecc71" onclick="saveProject()">ğŸ’¾ Save</button>
        <button style="background:#34495e" onclick="loadProject()">ğŸ“‚ Load</button>
        <button style="background:#9b59b6" onclick="downloadVideo()">ğŸ“¤ Export Video</button>
        <button style="background:#f1c40f; color:#2c3e50" onclick="undo()">â†©ï¸ Undo</button>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="label-group">Select Cast</div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png')">ğŸ‘¦ Boy</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4140/4140047.png')">ğŸ‘§ Girl</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4712/4712109.png')">ğŸ¤– Robot</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/1083/1083545.png')">ğŸ‘¾ Monster</button>
            </div>

            <div class="label-group">Voice</div>
            <select id="langSelect" style="width:100%; background: #16213e; color: white; padding: 5px;">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
            </select>
            <button style="background:#f39c12; width:100%" onclick="speakWithLipSync()">ğŸ—£ï¸ Talk</button>

            <div class="label-group">Actions</div>
            <button onclick="addSpeechBubble()">ğŸ’¬ Add Bubble</button>
            <button onclick="autoAnimateWalk()" style="background:#00d2ff; color:#1a1a2e">ğŸš¶ Auto-Walk</button>
            
            <div class="label-group">Scenes</div>
            <button onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
            <button onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
            
            <button onclick="deleteSelected()" class="btn-rec" style="margin-top:10px;">ğŸ—‘ï¸ Delete</button>
        </div>

        <div id="canvas-container">
            <canvas id="stage" width="800" height="450"></canvas>
        </div>
    </div>

    <div class="toolbar" style="margin-top:20px;">
        <button class="btn-rec" id="recBtn" onclick="toggleRecording()" style="padding: 12px 30px;">â— Record</button>
        <button style="background:#2ed573; padding: 12px 30px;" onclick="playRecording()">â–¶ Playback</button>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false, frames = [], history = [], recInterval;
        let currentBGUrl = '';

        // --- ASPECT RATIO LOGIC ---
        function setRatio(ratio) {
            const container = document.getElementById('canvas-container');
            if (ratio === '16:9') {
                canvas.setDimensions({ width: 800, height: 450 });
            } else {
                canvas.setDimensions({ width: 360, height: 640 });
            }
            if(currentBGUrl) changeBG(currentBGUrl); // Refresh background to fit
            canvas.renderAll();
        }

        function saveHistory() { history.push(JSON.stringify(canvas)); if(history.length > 20) history.shift(); }
        canvas.on('object:modified', saveHistory);

        function changeBG(url) {
            currentBGUrl = url;
            fabric.Image.fromURL(url, img => {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
                saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        // --- OTHER CORE FUNCTIONS ---
        function saveProject() { localStorage.setItem('tweencraft_project', JSON.stringify(canvas)); alert("Saved!"); }
        function loadProject() {
            const data = localStorage.getItem('tweencraft_project');
            if (data) canvas.loadFromJSON(data, () => canvas.renderAll());
        }

        function addCharacter(url) {
            fabric.Image.fromURL(url, img => {
                img.set({ left: 50, top: canvas.height - 50, scaleX: 0.25, scaleY: 0.25, originY: 'bottom' });
                canvas.add(img); canvas.setActiveObject(img); saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function speakWithLipSync() {
            const active = canvas.getActiveObject();
            const bubble = canvas.getObjects().find(obj => obj.type === 'i-text');
            if (!active || !bubble) return alert("Select character & add text!");
            const msg = new SpeechSynthesisUtterance(bubble.text);
            msg.lang = document.getElementById('langSelect').value;
            let talking = true;
            function bounce() {
                if (!talking) return;
                active.animate('scaleY', 0.28, { duration: 150, onChange: canvas.renderAll.bind(canvas), 
                    onComplete: () => active.animate('scaleY', 0.25, { duration: 150, onChange: canvas.renderAll.bind(canvas), onComplete: bounce })
                });
            }
            msg.onstart = bounce;
            msg.onend = () => { talking = false; active.set('scaleY', 0.25); canvas.renderAll(); };
            window.speechSynthesis.speak(msg);
        }

        function addSpeechBubble() {
            canvas.add(new fabric.IText('Hello!', { fontSize: 24, left: 100, top: 100, backgroundColor: 'white', padding: 8 }));
            saveHistory();
        }

        function autoAnimateWalk() {
            const active = canvas.getActiveObject();
            if (active) active.animate('left', canvas.width - 100, { duration: 2000, onChange: canvas.renderAll.bind(canvas) });
        }

        function undo() { if(history.length > 0) canvas.loadFromJSON(history.pop(), canvas.renderAll.bind(canvas)); }
        function deleteSelected() { canvas.getActiveObjects().forEach(obj => canvas.remove(obj)); canvas.discardActiveObject(); }

        // --- EXPORT ENGINE ---
        function toggleRecording() {
            recording = !recording;
            document.getElementById('recBtn').innerText = recording ? "â–  Stop" : "â— Record";
            if (recording) { frames = []; recInterval = setInterval(() => frames.push(JSON.stringify(canvas)), 50); }
            else { clearInterval(recInterval); }
        }

        function playRecording() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) return clearInterval(interval);
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        async function downloadVideo() {
            const stream = document.querySelector('canvas').captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob(chunks, { type: 'video/webm' }));
                a.download = 'my-animation.webm'; a.click();
            };
            recorder.start();
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) { recorder.stop(); return clearInterval(interval); }
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }
    </script>
</body>
</html>
