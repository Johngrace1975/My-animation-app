<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web - Ultra Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .main-layout { display: flex; gap: 20px; }
        #canvas-container { border: 4px solid #16213e; background: white; border-radius: 10px; overflow: hidden; }
        .sidebar { width: 250px; background: #0f3460; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        button { padding: 8px 12px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; background: #3498db; color: white; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-rec { background: #e94560; }
        .btn-undo { background: #f1c40f; color: #2c3e50; }
        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }
        .label-group { font-size: 0.8em; color: #95a5a6; margin-top: 5px; text-transform: uppercase; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h1>TweenCraft Ultra Studio</h1>
    
    <div class="toolbar">
        <button class="btn-undo" onclick="undo()">â†©ï¸ Undo</button>
        <button style="background:#2ecc71" onclick="document.getElementById('fileInput').click()">ğŸ“ Import Image</button>
        <button style="background:#9b59b6" onclick="document.getElementById('audioInput').click()">ğŸµ Upload MP3</button>
        <button style="background:#e67e22" onclick="speakText()">ğŸ—£ï¸ Text to Audio</button>
        <button style="background:#2ecc71" onclick="downloadVideo()">ğŸ¥ Export Movie</button>
        <input type="file" id="fileInput" accept="image/*">
        <input type="file" id="audioInput" accept="audio/*">
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="label-group">Characters</div>
            <div style="display:flex; gap:5px;">
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png')">ğŸ§</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png')">ğŸ‘¦</button>
                <button onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4712/4712109.png')">ğŸ¤–</button>
            </div>

            <div class="label-group">Scenes</div>
            <button onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
            <button onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
            <button onclick="changeBG('https://images.unsplash.com/photo-1500624285677-83183b9995c8?w=800')">Forest</button>

            <div class="label-group">Advanced Edit</div>
            <button onclick="addSpeechBubble()">ğŸ’¬ Add Speech</button>
            <div style="display:flex; align-items:center; gap:10px;">
                <span>Text Color:</span>
                <input type="color" id="textColor" onchange="changeColor(this.value)">
            </div>
            <button onclick="flipObject()">â†”ï¸ Mirror</button>
            <button onclick="deleteSelected()" class="btn-rec">ğŸ—‘ï¸ Delete</button>
        </div>

        <div id="canvas-container">
            <canvas id="stage" width="800" height="500"></canvas>
        </div>
    </div>

    <div class="toolbar" style="margin-top:20px;">
        <button class="btn-rec" id="recBtn" onclick="toggleRecording()">â— Record Scene</button>
        <button style="background:#2ed573" onclick="playRecording()">â–¶ Play Animation</button>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false, frames = [], history = [], recInterval;

        function saveHistory() { history.push(JSON.stringify(canvas)); if(history.length > 20) history.shift(); }
        canvas.on('object:modified', saveHistory);

        function addCharacter(url) {
            fabric.Image.fromURL(url, img => {
                img.set({ left: 150, top: 200, scaleX: 0.25, scaleY: 0.25 });
                canvas.add(img); saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function addSpeechBubble() {
            const text = new fabric.IText('Type here...', { fontSize: 24, left: 300, top: 100, backgroundColor: 'white', padding: 10 });
            canvas.add(text); saveHistory();
        }

        function changeColor(color) {
            const active = canvas.getActiveObject();
            if (active && active.type === 'i-text') {
                active.set('fill', color);
                canvas.renderAll();
                saveHistory();
            }
        }

        function speakText() {
            const active = canvas.getActiveObject();
            if (active && active.type === 'i-text') {
                const msg = new SpeechSynthesisUtterance(active.text);
                window.speechSynthesis.speak(msg);
            } else { alert("Select a speech bubble first!"); }
        }

        document.getElementById('audioInput').onchange = function(e) {
            const url = URL.createObjectURL(e.target.files[0]);
            const audio = new Audio(url);
            audio.play();
        };

        function changeBG(url) {
            fabric.Image.fromURL(url, img => {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
                saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function undo() { if(history.length > 0) canvas.loadFromJSON(history.pop(), canvas.renderAll.bind(canvas)); }
        function deleteSelected() { canvas.getActiveObjects().forEach(obj => canvas.remove(obj)); canvas.discardActiveObject(); saveHistory(); }
        function flipObject() { const obj = canvas.getActiveObject(); if(obj) { obj.set('flipX', !obj.flipX); canvas.renderAll(); } }

        function toggleRecording() {
            recording = !recording;
            const btn = document.getElementById('recBtn');
            if (recording) {
                frames = []; btn.innerText = "â–  Stop";
                recInterval = setInterval(() => frames.push(JSON.stringify(canvas)), 50);
            } else { btn.innerText = "â— Record Scene"; clearInterval(recInterval); }
        }

        function playRecording() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) return clearInterval(interval);
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        async function downloadVideo() {
            const stream = document.querySelector('canvas').captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob); a.download = 'movie.webm'; a.click();
            };
            recorder.start();
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) { recorder.stop(); return clearInterval(interval); }
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png');
    </script>
</body>
</html>
