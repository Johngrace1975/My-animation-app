<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web - Speech Bubbles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a2e; color: white; margin: 0; padding: 20px; }
        #canvas-container { margin: 10px auto; border: 4px solid #16213e; width: 800px; background: white; border-radius: 10px; overflow: hidden; }
        .toolbar { background: #0f3460; padding: 20px; border-radius: 15px; margin-bottom: 20px; display: inline-block; }
        button { padding: 12px 18px; margin: 5px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; }
        .btn-char { background: #e94560; color: white; }
        .btn-bg { background: #00d2ff; color: white; }
        .btn-speech { background: #f9d423; color: #333; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        p { color: #95a5a6; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>TweenCraft Web Editor</h1>
    <p>Select a character, then click "Add Speech". Double-click text to edit!</p>
    
    <div class="toolbar">
        <button class="btn-char" onclick="addCharacter()">+ Character</button>
        <button class="btn-speech" onclick="addSpeechBubble()">ðŸ’¬ Add Speech</button>
        | 
        <button class="btn-bg" onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
        <button class="btn-bg" onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
    </div>

    <div id="canvas-container">
        <canvas id="stage" width="800" height="500"></canvas>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');

        function addCharacter() {
            const charUrl = 'https://cdn-icons-png.flaticon.com/512/3426/3426653.png';
            fabric.Image.fromURL(charUrl, function(img) {
                img.set({ left: 100, top: 200, scaleX: 0.3, scaleY: 0.3 });
                canvas.add(img);
                canvas.setActiveObject(img);
            });
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, function(img) {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width,
                    scaleY: canvas.height / img.height
                });
            });
        }

        function addSpeechBubble() {
            const activeObj = canvas.getActiveObject();
            if (!activeObj) {
                alert("Please select a character first!");
                return;
            }

            // Create editable text
            const text = new fabric.IText('Hello!', {
                fontSize: 20,
                left: activeObj.left + 50,
                top: activeObj.top - 50,
                fontFamily: 'Arial',
                backgroundColor: 'white',
                padding: 10
            });

            // Create a simple bubble (rectangle)
            const bubble = new fabric.Rect({
                left: text.left - 5,
                top: text.top - 5,
                fill: 'white',
                width: text.width + 10,
                height: text.height + 10,
                rx: 10,
                ry: 10,
                stroke: '#333',
                strokeWidth: 2
            });

            // Group them so they move together
            const group = new fabric.Group([bubble, text], {
                left: activeObj.left + 20,
                top: activeObj.top - 80
            });

            canvas.add(group);
            canvas.setActiveObject(group);
        }

        // Initial Setup
        addCharacter();
    </script>
</body>
</html>
