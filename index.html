<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweenCraft Web - Undo Feature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #1a1a2e; color: white; margin: 0; padding: 20px; }
        #canvas-container { margin: 10px auto; border: 4px solid #16213e; width: 800px; background: white; border-radius: 10px; overflow: hidden; }
        .toolbar { background: #0f3460; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: inline-block; width: 800px; }
        .library { background: #16213e; padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .char-option { cursor: pointer; transition: 0.2s; border-radius: 5px; background: #2c3e50; padding: 5px; }
        .char-option:hover { transform: scale(1.1); background: #e94560; }
        .char-option img { width: 45px; height: 45px; }
        .recording-bar { background: #16213e; padding: 15px; border-radius: 15px; width: 800px; margin: 0 auto; display: flex; justify-content: center; align-items: center; gap: 10px; }
        button { padding: 8px 12px; margin: 3px; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; transition: 0.2s; }
        .btn-undo { background: #f1c40f; color: #2c3e50; }
        .btn-delete { background: #ff4757; color: white; }
        .btn-tool { background: #3498db; color: white; }
        .btn-layer { background: #f39c12; color: white; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <h1>TweenCraft Web Animator</h1>
    
    <div class="toolbar">
        <div class="library">
            <strong>Add:</strong>
            <div class="char-option" onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png')"><img src="https://cdn-icons-png.flaticon.com/512/3593/3593311.png"></div>
            <div class="char-option" onclick="addCharacter('https://cdn-icons-png.flaticon.com/512/4333/4333609.png')"><img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png"></div>
            <label class="btn-tool" style="background:#2ecc71; cursor:pointer;">üìÇ Upload <input type="file" id="fileInput" accept="image/*"></label>
            <button class="btn-tool" onclick="addSpeechBubble()">üí¨ Speech</button>
        </div>

        <div>
            <strong>Edit:</strong>
            <button class="btn-undo" onclick="undo()">‚Ü©Ô∏è Undo</button>
            <button class="btn-delete" onclick="deleteSelected()">üóëÔ∏è Delete</button>
            <button class="btn-tool" onclick="flipObject()">‚ÜîÔ∏è Flip</button>
            <button class="btn-layer" onclick="bringToFront()">‚¨ÜÔ∏è Front</button>
            <button class="btn-layer" onclick="sendToBack()">‚¨áÔ∏è Back</button>
        </div>
        
        <div style="margin-top:10px;">
            <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">Park</button>
            <button class="btn-tool" onclick="changeBG('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800')">City</button>
            <button class="btn-tool" style="background:#9b59b6" onclick="downloadVideo()">üé• Download Video</button>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="stage" width="800" height="500"></canvas>
    </div>

    <div class="recording-bar">
        <button style="background:#ff4757; color:white;" id="recBtn" onclick="toggleRecording()">‚óè Record</button>
        <button style="background:#2ed573; color:white;" onclick="playRecording()">‚ñ∂ Play</button>
    </div>

    <script>
        const canvas = new fabric.Canvas('stage');
        let recording = false;
        let frames = [];
        let recInterval;
        
        // --- UNDO LOGIC ---
        let history = [];
        
        function saveHistory() {
            if (history.length > 20) history.shift(); // Keep last 20 steps
            history.push(JSON.stringify(canvas));
        }

        canvas.on('object:modified', saveHistory);
        canvas.on('object:added', saveHistory);

        function undo() {
            if (history.length > 0) {
                const lastState = history.pop();
                // If the current state is the one we just popped, pop again
                if (JSON.stringify(canvas) === lastState && history.length > 0) {
                    canvas.loadFromJSON(history.pop(), canvas.renderAll.bind(canvas));
                } else {
                    canvas.loadFromJSON(lastState, canvas.renderAll.bind(canvas));
                }
            }
        }

        // --- CORE FUNCTIONS ---
        function flipObject() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) { activeObj.set('flipX', !activeObj.flipX); canvas.renderAll(); saveHistory(); }
        }

        function deleteSelected() {
            const activeObjects = canvas.getActiveObjects();
            canvas.discardActiveObject();
            activeObjects.forEach(obj => canvas.remove(obj));
            saveHistory();
        }

        function bringToFront() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) { canvas.bringToFront(activeObj); saveHistory(); }
        }

        function sendToBack() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                canvas.sendToBack(activeObj);
                if (canvas.backgroundImage) canvas.sendToBack(canvas.backgroundImage);
                saveHistory();
            }
        }

        document.getElementById('fileInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const image = new fabric.Image(imgObj);
                    image.set({ left: 100, top: 100, scaleX: 0.2, scaleY: 0.2 });
                    canvas.add(image);
                    saveHistory();
                }
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function addCharacter(url) {
            fabric.Image.fromURL(url, function(img) {
                img.set({ left: 150, top: 200, scaleX: 0.25, scaleY: 0.25 });
                canvas.add(img);
                saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function changeBG(url) {
            fabric.Image.fromURL(url, function(img) {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
                saveHistory();
            }, { crossOrigin: 'anonymous' });
        }

        function addSpeechBubble() {
            const text = new fabric.IText('Hello!', { fontSize: 25, left: 300, top: 100, backgroundColor: 'white' });
            canvas.add(text);
            saveHistory();
        }

        // --- ANIMATION ENGINE ---
        function toggleRecording() {
            recording = !recording;
            const btn = document.getElementById('recBtn');
            if (recording) {
                frames = [];
                btn.innerText = "‚ñ† Stop";
                recInterval = setInterval(() => frames.push(JSON.stringify(canvas)), 50);
            } else {
                btn.innerText = "‚óè Record";
                clearInterval(recInterval);
            }
        }

        function playRecording() {
            if (frames.length === 0) return;
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) return clearInterval(interval);
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        async function downloadVideo() {
            if (frames.length === 0) return alert("Record an animation first!");
            const stream = document.querySelector('canvas').captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'movie.webm'; a.click();
            };
            recorder.start();
            let i = 0;
            const interval = setInterval(() => {
                if (i >= frames.length) { recorder.stop(); return clearInterval(interval); }
                canvas.loadFromJSON(frames[i], canvas.renderAll.bind(canvas));
                i++;
            }, 50);
        }

        // Set initial state
        canvas.backgroundColor = "white";
        addCharacter('https://cdn-icons-png.flaticon.com/512/3593/3593311.png');
    </script>
</body>
</html>
