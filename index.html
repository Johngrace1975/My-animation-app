<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TweenCraft Ultra - Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root { --accent: #ff9f43; --panel: #1a1a1a; --bg: #0d0d0d; --green: #2ecc71; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* HOME SCREEN */
        #home-screen { display: flex; flex-direction: column; align-items: center; padding: 20px; height: 100vh; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; margin-top: 20px; }
        .card { background: var(--panel); border-radius: 15px; overflow: hidden; border: 2px solid transparent; transition: 0.3s; }
        .card:hover { border-color: var(--accent); }
        .card img { width: 100%; height: 110px; object-fit: cover; }
        .card p { padding: 10px; margin: 0; font-size: 13px; font-weight: bold; text-align: center; }

        /* STUDIO LAYOUT */
        #studio { display: none; height: 100vh; flex-direction: column; }
        .header { height: 45px; background: #111; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #333; }
        
        .main-row { display: flex; flex-grow: 1; position: relative; }
        .sidebar { width: 60px; background: #141414; display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 15px; border-right: 1px solid #333; }
        .tool { width: 42px; height: 42px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; border: 1px solid #333; }

        #canvas-wrap { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; }

        /* MOBILE AUDIO CENTER */
        .audio-bar { background: #111; display: flex; justify-content: space-around; padding: 10px 5px; border-top: 1px solid #333; }
        .audio-btn { flex: 1; margin: 0 5px; padding: 12px 5px; border-radius: 12px; border: none; color: white; font-size: 10px; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 4px; }

        .timeline { height: 70px; background: #181818; display: flex; align-items: center; padding: 0 15px; gap: 12px; overflow-x: auto; }
        .thumb { width: 60px; height: 40px; background: #333; border-radius: 6px; flex-shrink: 0; border: 2px solid transparent; }
        .thumb.active { border-color: var(--accent); }
    </style>
</head>
<body>

    <div id="home-screen">
        <h2 style="color: var(--accent); margin-top: 30px;">TweenCraft Ultra</h2>
        <p style="color: #888;">Select your starting location</p>
        <div class="grid">
            <div class="card" onclick="startStudio('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800')">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=300">
                <p>Tropical Beach</p>
            </div>
            <div class="card" onclick="startStudio('https://images.unsplash.com/photo-1497366216548-37526070297c?w=800')">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=300">
                <p>CEO Office</p>
            </div>
            <div class="card" onclick="startStudio('https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=800')">
                <img src="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=300">
                <p>Public Park</p>
            </div>
            <div class="card" onclick="startStudio('green')">
                <div style="height:110px; background:var(--green);"></div>
                <p>Green Screen</p>
            </div>
        </div>
    </div>

    <div id="studio">
        <div class="header">
            <span style="font-size: 14px; font-weight: bold; letter-spacing: 1px;">STUDIO MODE</span>
            <button style="background:var(--accent); border:none; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:11px;" onclick="alert('Exporting to Gallery...')">EXPORT</button>
        </div>

        <div class="main-row">
            <div class="sidebar">
                <div class="tool" onclick="addActor()">üë¶</div>
                <div class="tool" onclick="addDialogue()">üí¨</div>
                <div class="tool" onclick="addVFX()">‚ú®</div>
                <div class="tool" onclick="location.reload()">üè†</div>
            </div>
            <div id="canvas-wrap">
                <canvas id="mainC"></canvas>
            </div>
        </div>

        <div class="audio-bar">
            <button class="audio-btn" style="background: #e74c3c;"><span>üéôÔ∏è</span>REC</button>
            <button class="audio-btn" style="background: #444;" onclick="document.getElementById('fileIn').click()"><span>üì§</span>UPLOAD</button>
            <button class="audio-btn" style="background: #9b59b6;" onclick="aiTalk()"><span>‚ú®</span>AI VOICE</button>
            <input type="file" id="fileIn" hidden accept="audio/*">
        </div>

        <div class="timeline">
            <div class="thumb active"></div>
            <div style="background: var(--accent); color:black; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size: 20px;">+</div>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('mainC');

        function startStudio(bg) {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('studio').style.display = 'flex';
            
            const w = window.innerWidth - 60;
            const h = w * (9/16);
            canvas.setDimensions({ width: w, height: h });

            if(bg === 'green') {
                canvas.backgroundColor = '#2ecc71';
                canvas.renderAll();
            } else {
                fabric.Image.fromURL(bg, img => {
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                        scaleX: w/img.width, scaleY: h/img.height
                    });
                }, { crossOrigin: 'anonymous' });
            }
        }

        function addActor() {
            fabric.Image.fromURL('https://cdn-icons-png.flaticon.com/512/4333/4333609.png', img => {
                img.set({ scaleX: 0.3, scaleY: 0.3, left: 50, top: canvas.height, originY: 'bottom' });
                canvas.add(img);
                canvas.setActiveObject(img);
            }, { crossOrigin: 'anonymous' });
        }

        function addDialogue() {
            const active = canvas.getActiveObject();
            const txt = prompt("Enter Dialogue:");
            if(active && txt) {
                const bubble = new fabric.IText(txt, { 
                    fontSize: 16, backgroundColor: 'white', fill: 'black', 
                    left: active.left, top: active.top - 140, padding: 10, originX: 'center'
                });
                canvas.add(bubble);
            }
        }

        function addVFX() {
            const active = canvas.getActiveObject();
            const vfx = new fabric.Text('üí•', { 
                fontSize: 50, left: active ? active.left : 100, top: active ? active.top - 80 : 100, originX: 'center' 
            });
            canvas.add(vfx);
        }

        function aiTalk() {
            const t = prompt("AI Script:");
            if(t) {
                const msg = new SpeechSynthesisUtterance(t);
                msg.onstart = () => {
                    const obj = canvas.getActiveObject();
                    if(obj) obj.animate('scaleY', 0.33, { duration: 150, onChange: canvas.renderAll.bind(canvas), onComplete: () => obj.animate('scaleY', 0.3, { duration: 150, onChange: canvas.renderAll.bind(canvas)}) });
                };
                window.speechSynthesis.speak(msg);
            }
        }
    </script>
</body>
</html>
