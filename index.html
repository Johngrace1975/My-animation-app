<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TweenCraft - Choice System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root { --primary: #ff9f43; --purple: #9b59b6; --bg: #0f0f0f; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* CHOICE SCREEN */
        .choice-container { width: 90%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }
        .choice-card { background: #1e1e1e; border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 20px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .choice-card:hover { border-color: var(--primary); background: #252525; }
        .icon-circle { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; }

        /* BG GRID */
        .bg-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 10px; width: 100%; }
        .bg-thumb { width: 100%; height: 80px; background: #333; border-radius: 12px; object-fit: cover; }

        /* STUDIO */
        #studio-screen { flex-direction: row; }
        .side-toolbar { width: 70px; background: #141414; height: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .tool-btn { width: 50px; height: 50px; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="choice-screen" class="screen active">
        <h2 style="margin-bottom: 30px;">Create New Video</h2>
        
        <div class="choice-container">
            <div class="choice-card" onclick="runAIChoice()">
                <div class="icon-circle" style="background: var(--purple);">‚ú®</div>
                <div style="text-align: left;">
                    <b style="color: var(--purple);">AI Video Creator</b><br>
                    <small style="color: #888;">AI generates characters & scene for you</small>
                </div>
            </div>

            <p style="text-align: center; color: #555;">OR CHOOSE BACKGROUND</p>

            <div class="bg-grid">
                <div onclick="manualChoice('Park', 'https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=400')">
                    <img class="bg-thumb" src="https://images.unsplash.com/photo-1519331379826-f10be5486c6f?w=200">
                    <div style="font-size: 12px; margin-top: 5px;">Park</div>
                </div>
                <div onclick="manualChoice('Office', 'https://images.unsplash.com/photo-1497366216548-37526070297c?w=400')">
                    <img class="bg-thumb" src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=200">
                    <div style="font-size: 12px; margin-top: 5px;">Office</div>
                </div>
            </div>
        </div>
    </div>

    <div id="studio-screen" class="screen">
        <div class="side-toolbar">
            <div class="tool-btn" onclick="addChar('Boy')">üë¶</div>
            <div class="tool-btn" onclick="addChar('Girl')">üëß</div>
            <div class="tool-btn" style="background:var(--primary)" onclick="location.reload()">üè†</div>
        </div>
        <div style="flex-grow:1; display:flex; align-items:center; justify-content:center;">
            <canvas id="mainStage"></canvas>
        </div>
    </div>

    <script>
        const canvas = new fabric.Canvas('mainStage');

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- PATH A: AI LOGIC ---
        function runAIChoice() {
            alert("AI is setting up your scene...");
            manualChoice('Beach', 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800');
            setTimeout(() => {
                addChar('Boy', 150);
                addChar('Girl', 450);
            }, 500);
        }

        // --- PATH B: MANUAL LOGIC ---
        function manualChoice(name, url) {
            showScreen('studio-screen');
            canvas.setDimensions({ width: 800, height: 450 });
            fabric.Image.fromURL(url, img => {
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                    scaleX: canvas.width / img.width, scaleY: canvas.height / img.height
                });
            }, { crossOrigin: 'anonymous' });
        }

        function addChar(type, leftPos = 100) {
            const url = type === 'Boy' ? 'https://cdn-icons-png.flaticon.com/512/4333/4333609.png' : 'https://cdn-icons-png.flaticon.com/512/4140/4140047.png';
            fabric.Image.fromURL(url, img => {
                img.set({ scaleX: 0.3, scaleY: 0.3, left: leftPos, top: canvas.height, originY: 'bottom' });
                canvas.add(img);
                canvas.setActiveObject(img);
            }, { crossOrigin: 'anonymous' });
        }
    </script>
</body>
</html>
